<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Click the button as fast as you can!</h1>
    </header>

    <div style="position:relative;">

        <button class="movingbutton" type="button">Click me</button>
    </div>
    <canvas>

    </canvas>
    <div>
        <h2>
            Shop
        </h2>
        <h3>Coins: <span class="coinLabel">0</span></h3>
        <div class="shopButtons">
            <button class="Shopitem1" type="button">More Points <br> Level:
                <span class="MorePointsLevelLabel">1</span>
                <br><br> Cost:
                <span class="MorePointsCostLabel">1</span>
            </button>

            <button class="Shopitem2" type="button">Bigger Box<br> Level:
                <span class="BiggerBoxLevelLabel">1</span>
                <br><br> Cost:
                <span class="BiggerBoxCostLabel">1</span>
            </button>

            <button class="Shopitem3" type="button">Dubble Hit<br> Level:
                <span class="DubbleHitLevelLabel">1</span>
                <br><br> Cost:
                <span class="DubbleHitCostLabel">1</span>
            </button>

            <button class="Shopitem4" type="button">Slower Fade<br> Level:
                <span class="SlowerFadeLevelLabel">1</span>
                <br><br> Cost:
                <span class="SlowerFadeCostLabel">1</span>
            </button>

            <button class="Shopitem5" type="button">Golden blocks<br> Level:
                <span class="GoldenBlocksLevelLabel">1</span>
                <br><br> Cost:
                <span class="GoldenBlocksCostLabel">1</span>
            </button>

            <button class="Shopitem6" type="button">Passive Income<br> Level:
                <span class="PassiveIncomeLevelLabel">1</span>
                <br><br> Cost:
                <span class="PassiveIncomeCostLabel">1</span>
            </button>
        </div>

    </div>
</body>

</html>
